<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PDF Summarizer - ToolVerse AI</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f5f7fa;
      margin: 0;
    }

    .tool-container {
      max-width: 900px;
      margin: 0 auto;
    }

    .title {
      font-size: 28px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .subtitle {
      color: #555;
      margin-bottom: 25px;
    }

    .card {
      background: #ffffff;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 3px 12px rgba(0,0,0,0.12);
      margin-bottom: 20px;
    }

    input[type="file"] {
      padding: 12px;
      border: 2px dashed #4c6ef5;
      width: 100%;
      border-radius: 10px;
      background: #f0f3ff;
      cursor: pointer;
    }

    .btn {
      background: #4c6ef5;
      color: white;
      padding: 12px 20px;
      border-radius: 8px;
      cursor: pointer;
      display: inline-block;
      margin-top: 15px;
    }

    .output-box {
      background: #fafbff;
      padding: 20px;
      border-left: 4px solid #4c6ef5;
      border-radius: 10px;
      white-space: pre-wrap;
      min-height: 120px;
      font-size: 15px;
    }
  </style>
</head>

<body>

  <div class="tool-container">

    <div class="title">üìÑ PDF Summarizer</div>
    <div class="subtitle">Upload a PDF and get a clean, AI-generated summary powered by Gemini.</div>

    <div class="card">
      <input type="file" id="pdfInput" accept="application/pdf" />
      <div class="btn" onclick="summarizePDF()">Summarize PDF</div>
    </div>

    <div class="card">
      <h3>üìò Summary Output</h3>
      <div id="summaryBox" class="output-box">Your summary will appear here‚Ä¶</div>
    </div>

  </div>

  <script>

    async function summarizePDF() {
      const file = document.getElementById('pdfInput').files[0];
      if (!file) {
        alert("Please upload a PDF file.");
        return;
      }

      document.getElementById("summaryBox").innerText = "‚è≥ Summarizing, please wait...";

      // Convert PDF to Base64
      const reader = new FileReader();
      reader.onload = async function () {
        const base64PDF = reader.result.split(',')[1];

        // üî• IMPORTANT ‚Äî replace ONLY the XXXXX with your API key
        const API_KEY = "gen-lang-client-0426287918";

        const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${API_KEY}`;

        const payload = {
          contents: [
            {
              parts: [
                { text: "Summarize the following PDF content:" },
                { inline_data: { mime_type: "application/pdf", data: base64PDF } }
              ]
            }
          ]
        };

        try {
          const response = await fetch(url, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(payload)
          });

          const data = await response.json();

          if (data.candidates && data.candidates[0].content.parts[0].text) {
            document.getElementById("summaryBox").innerText =
              data.candidates[0].content.parts[0].text;
          } else {
            document.getElementById("summaryBox").innerText =
              "‚ùå Summary failed. Check API key or try another PDF.";
          }

        } catch (err) {
          console.error(err);
          document.getElementById("summaryBox").innerText =
            "‚ö†Ô∏è Error connecting to Gemini API.";
        }
      };

      reader.readAsDataURL(file);
    }
  </script>

</body>
</html>
